name: Container Image Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  image-scanning:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t devsecops-demo:latest .

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@v2
        with:
          image-ref: devsecops-demo:latest
          format: cyclonedx
          output: sbom.cyclonedx.json

      - name: Trivy SARIF Scan
        uses: aquasecurity/trivy-action@v2
        with:
          image-ref: devsecops-demo:latest
          format: sarif
          output: trivy-results.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cyclonedx.json

      - name: Send SBOM & SARIF to SIEM
        if: always()
        env:
          SIEM_URL: ${{ secrets.SIEM_URL }}
        run: |
          # Send SBOM
          curl -X POST "$SIEM_URL" \
            -H "Content-Type: application/json" \
            --data-binary @sbom.cyclonedx.json || true

          # Send SARIF
          curl -X POST "$SIEM_URL" \
            -H "Content-Type: application/json" \
            --data-binary @trivy-results.sarif || true
